endpoints:
  - name: auth
    group: maroonrides
    url: 'https://auth.maroonrides.app/'
    interval: 1m
    conditions:
      - '[STATUS] == 200'
    alerts:
      - type: discord

  - name: website
    group: maroonrides
    url: 'https://maroonrides.app/'
    interval: 1m
    conditions:
      - '[STATUS] == 200'
    alerts:
      - type: discord
