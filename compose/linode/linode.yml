name: linode

services:
  traefik:
    image: traefik:3.3.4
    command:
      - "--api=true"
      - "--api.dashboard=true"

      - "--metrics"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"

      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik_backend"

      - "--providers.file=true"
      - "--providers.file.directory=/fileprovider"
      - "--providers.file.watch=true"

      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      
    ports:
      - 80:80
      - 443:443

    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

      - "traefik.http.routers.traefik.rule=Host(`traefik.bwees.io`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.middlewares=authtraefik"
      - "traefik.http.middlewares.authtraefik.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/bwees/storage/traefik/dynamic:/fileprovider
      - /home/bwees/storage/traefik/certs:/etc/traefik/certs:ro
    networks:
      - traefik_backend
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:2025.2.1
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      - traefik_backend
    restart: unless-stopped

  uptimekuma:
    image: louislam/uptime-kuma:1.23.16
    volumes:
      - /home/bwees/storage/uptimekuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/share/ca-certificates:/certs:ro
    environment:
      - NODE_EXTRA_CA_CERTS=/certs/bwees-ca.crt
    entrypoint: "node server/server.js"
    networks:
      - traefik_backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.uptimekuma.loadbalancer.server.port=3001"

      - "traefik.http.routers.uptimekuma.rule=Host(`kuma.bwees.lab`)"
      - "traefik.http.routers.uptimekuma.service=uptimekuma"
      - "traefik.http.routers.uptimekuma.entrypoints=websecure"
      - "traefik.http.routers.uptimekuma.tls=true"

    restart: unless-stopped

  bind9:
    image: ubuntu/bind9:9.18-24.04_beta
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - /home/bwees/storage/bind:/etc/bind
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:2.28.0
    volumes:
      - /home/bwees/storage/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik_backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

      - "traefik.http.routers.portainer.rule=Host(`lab.bwees.io`)"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"


  beszel:
    image: henrygd/beszel:0.10.2
    restart: unless-stopped
    volumes:
      - /home/bwees/storage/beszel:/beszel_data
    networks:
      - traefik_backend
    environment:
      - BESZEL_HUB_APP_URL=https://beszel.bwees.lab
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"

      - "traefik.http.routers.beszel.rule=Host(`beszel.bwees.lab`)"
      - "traefik.http.routers.beszel.service=beszel"
      - "traefik.http.routers.beszel.entrypoints=websecure"
      - "traefik.http.routers.beszel.tls=true"


networks:
  traefik_backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.60.0.0/24
